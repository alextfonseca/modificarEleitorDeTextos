<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Manipulador de textos</title>
</head>

<body>

    <h1>Modificador e leitor de texto</h1>
    <form id="form">
        <textarea id="textinput" placeholder="Adicione o texto"></textarea>
        <textarea id="textModify" placeholder="Adicione a palavra que deseja pesquisar"></textarea>

        <button>modificar</button>

    </form>
    <p class="result"></p>

    <div class="buttonSpeak">
        <a class="speak">Falar</a>
        <a class="stop">Parar</a>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
